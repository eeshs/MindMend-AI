<!doctype html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: #333;
        }
        .entry, .feedback {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        h2 {
            color: #0077cc;
        }
        .btn {
            background-color: #0077cc;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #005fa3;
        }
        p {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="entry">
        <h2>Your Journal Entry</h2>
        <p>{{ entry }}</p>
    </div>
    <div class="feedback">
        <h2>AI Feedback</h2>
        <p>{{ feedback|safe }}</p>
    </div>
    <a class="btn" href="/">Write Another</a>
    <a class="btn" href="/entries">Past Entries</a>
    <a class="btn" href="/summary">ðŸ“Š View Summary</a>
</body>
</html>
