<!doctype html>
<html>
<head>
    <title>Journal Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }

        .btn {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 0 0;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        input.btn {
            appearance: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <h1>Write a Journal Entry</h1>

    <form method="post">
        <textarea name="entry" rows="10" placeholder="Type your thoughts here..."></textarea><br>
        <div class="button-row">
            <input class="btn" type="submit" value="Submit">
            <a class="btn" href="/entries">ðŸ“„ View Past Entries</a>
            <a class="btn" href="/summary">ðŸ“Š View Summary</a>
        </div>
    </form>
</body>
</html>
